# This workflow checks the links in plaintext and HTML files
name: Check Links

on:
  # Uncomment the 'pull_request' line below to trigger the workflow in PR
  # pull_request:
  # Schedule runs on 12 noon every Sunday
  schedule:
    - cron: '0 12 * * 0'

jobs:
  check_links:
    name: Check Links
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v2.3.4
      with:
        path: repository

    - name: Checkout the website
      uses: actions/checkout@v2.3.4
      with:
        repository: seismo-learn/seismo-learn.github.io
        ref: main
        path: website

    - name: Link Checker
      uses: lycheeverse/lychee-action@v1.0.6
      with:
        # 429: Too many requests
        args: >
          --accept 429
          --exclude "^https://seismo-learn.org/images/icon_hu87f995c79e6e1fece146ad5362c6d8c3_53652_192x192_fill_lanczos_center_2.png/$"
          --exclude "http://localhost:1313/"
          --exclude "https://fonts.gstatic.com/"
          --verbose
          "repository/README.md"
          "website/**/*.html"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Create Issue From File
      uses: peter-evans/create-issue-from-file@v2.3.2
      with:
        title: Link Checker Report
        content-filepath: ./lychee/out.md
